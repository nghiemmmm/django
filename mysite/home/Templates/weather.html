<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Information</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f8ff; margin: 0; padding: 20px; }
        .weather-container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { text-align: center; }
        .weather-detail { margin: 10px 0; }
        .search-form { text-align: center; margin-bottom: 20px; }
        input[type="text"] { padding: 8px; width: 70%; border-radius: 4px; border: 1px solid #ccc;}
        input[type="submit"] { padding: 8px 16px; border-radius: 4px; border: none; background: #007bff; color: #fff; cursor: pointer;}
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather</h1>
        <form class="search-form" method="get">
            <input type="text" name="city" placeholder="Enter city name" value="{{ city|default:'' }}">
            <input type="submit" value="Search">
        </form>
        {% if weather %}
            <div class="weather-detail"><strong>City:</strong> {{ weather.city }}</div>
            <div class="weather-detail"><strong>Temperature:</strong> {{ weather.temperature }}Â°C</div>
            <div class="weather-detail"><strong>Description:</strong> {{ weather.description }}</div>
            <div class="weather-detail"><strong>Humidity:</strong> {{ weather.humidity }}%</div>
            <div class="weather-detail"><strong>Wind Speed:</strong> {{ weather.wind_speed }} km/h</div>
        {% elif city %}
            <div class="weather-detail">No weather data found for "{{ city }}".</div>
        {% endif %}
    </div>
</body>
</html>
